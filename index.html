<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="imagem da tela de um celular aberto no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="fluffy.jpeg" alt="foto de perfil de um gato lindo">
                </div>
                <a href="" class="instagram-login">Continue como fluffy</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
        </div>
    </div>
</body>
</html>
