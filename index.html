<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="instagram-celular.png" alt="imagem da tela de um celular aberto no instagram">
        </section>
        <section class="instagram-continue">
            <section class="group">
                <img class="instagram-logo" src="instagram-logo.png" alt="logo do instagram">                
                <img  class="profile-pic" src="fluffy.jpeg" alt="foto de perfil de um gato lindo">                
            <div class="loginout">
                <a href="" class="instagram-login">Continuar como fluffy</a>
                <a href="" class="instagram-logout">Remover conta</a> 
            </div>             
        </section>
        <section class="group">
            <p class="not-account">Não é fluffy?</p>
            <p class="troca-conta">
                <span class="linkblue">Trocar de conta</span>
                ou
                <span class="linkblue">Cadastrar-se</span>
            </p>
        </section>
        <section class="get-the-app">
            <p>Baixe o aplicativo</p>
            <div class="download">
                <a href="" class="app-download"></a>
                <a href="" class="app-download"></a>
            </div>                
        </section>
    </section>
</body>
</html>
